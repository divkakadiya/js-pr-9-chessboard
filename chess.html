<table id="root" border="1"></table>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .black {
        height: 50px;
        width: 50px;
        background: #000;
    }

    .white {
        height: 50px;
        width: 50px;
        background: #fff;
    }
</style>

<script type="text/javascript">
    let root = document.getElementById('root');

    for (i = 1; i <= 8; i++) {
        let tr = document.createElement('tr')
        if (i % 2 == 1) {
            for (j = 1; j <= 8; j++) {
                if (j % 2 == 1) {
                    let td = document.createElement('td')
                    tr.appendChild(td)
                    td.setAttribute('class', 'white')
                } else {
                    let td = document.createElement('td')
                    tr.appendChild(td)
                    td.setAttribute('class', 'black')
                }
            }
        } else {
            for (j = 1; j <= 8; j++) {
                if (j % 2 == 1) {
                    let td = document.createElement('td')
                    tr.appendChild(td)
                    td.setAttribute('class', 'black')
                } else {
                    let td = document.createElement('td')
                    tr.appendChild(td)
                    td.setAttribute('class', 'white')
                }
            }
        }
        root.appendChild(tr)
    }
</script>
